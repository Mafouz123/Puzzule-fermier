<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üê£ Puzzle Fermier</title>
  <style>
    body {
      background-color: #fefae0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d62828;
      font-size: 2em;
    }
    #puzzle-board {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(2, 200px);
      grid-template-rows: repeat(2, 200px);
      gap: 2px;
      border: 4px solid #ffca3a;
    }
    .piece {
      width: 200px;
      height: 200px;
      background-size: 400px 400px;
      border-radius: 8px;
      box-shadow: 0 0 5px #aaa;
      transition: transform 0.2s;
    }
    .selected {
      transform: scale(1.05);
      box-shadow: 0 0 10px #3a86ff;
    }
    #mascot {
      margin-top: 20px;
      width: 100px;
      display: none;
    }
    button {
      background-color: #3a86ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #2b70d3;
    }
  </style>
</head>
<body>
  <h1>üê• Puzzle Fermier</h1>
  <div id="puzzle-board"></div>
  <button onclick="shufflePieces()">üîÅ Rejouer</button>
  <br>
  <img id="mascot" src="mascot_chick.jpg" alt="Mascotte">
  <script>
    const board = document.getElementById("puzzle-board");
    const mascot = document.getElementById("mascot");
    let pieces = [0, 1, 2, 3];
    let selectedIndex = null;

    function createBoard() {
      board.innerHTML = "";
      pieces.forEach((pos, i) => {
        const div = document.createElement("div");
        div.className = "piece";
        div.style.backgroundImage = "url('farm_scene.jpg')";
        div.style.backgroundPosition = `${-(pos % 2) * 200}px ${-Math.floor(pos / 2) * 200}px`;
        div.dataset.index = i;
        div.addEventListener("click", () => handleSelect(i));
        div.addEventListener("touchstart", () => handleSelect(i));
        if (i === selectedIndex) div.classList.add("selected");
        board.appendChild(div);
      });
    }

    function handleSelect(i) {
      if (selectedIndex === null) {
        selectedIndex = i;
      } else {
        [pieces[selectedIndex], pieces[i]] = [pieces[i], pieces[selectedIndex]];
        selectedIndex = null;
        createBoard();
        checkWin();
      }
      createBoard();
    }

    function checkWin() {
      if (pieces.every((val, idx) => val === idx)) {
        mascot.style.display = "block";
        alert("Bravo üéâ Puzzle termin√© !");
      }
    }

    function shufflePieces() {
      mascot.style.display = "none";
      selectedIndex = null;
      pieces = pieces.sort(() => Math.random() - 0.5);
      createBoard();
    }

    shufflePieces();
  </script>
</body>
</html>

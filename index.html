<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Fermier üêî</title>
  <style>
    body {
      background-color: #fefae0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #d62828;
    }
    #puzzle-board {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(2, 200px);
      grid-template-rows: repeat(2, 200px);
      gap: 2px;
      border: 4px solid #ffca3a;
    }
    .piece {
      width: 200px;
      height: 200px;
      background-size: 400px 400px;
      cursor: grab;
      border-radius: 8px;
      box-shadow: 0 0 5px #aaa;
    }
    #mascot {
      margin-top: 20px;
      width: 100px;
      display: none;
    }
    button {
      background-color: #ffca3a;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üê£ Puzzle Fermier</h1>
  <div id="puzzle-board"></div>
  <button onclick="shufflePieces()">üîÅ Rejouer</button>
  <br>
  <img id="mascot" src="mascot_chick.png" alt="Mascotte">
  <script>
    const board = document.getElementById("puzzle-board");
    const mascot = document.getElementById("mascot");
    let pieces = [0, 1, 2, 3];

    function createBoard() {
      board.innerHTML = "";
      pieces.forEach((pos, i) => {
        const div = document.createElement("div");
        div.className = "piece";
        div.style.backgroundImage = "url('farm_scene.jpg')";
        div.style.backgroundPosition = `${-(pos % 2) * 200}px ${-Math.floor(pos / 2) * 200}px`;
        div.draggable = true;
        div.dataset.index = i;
        div.dataset.pos = pos;
        div.addEventListener("dragstart", dragStart);
        div.addEventListener("dragover", e => e.preventDefault());
        div.addEventListener("drop", drop);
        board.appendChild(div);
      });
    }

    function dragStart(e) {
      e.dataTransfer.setData("text/plain", e.target.dataset.index);
    }

    function drop(e) {
      const fromIndex = parseInt(e.dataTransfer.getData("text/plain"));
      const toIndex = parseInt(e.target.dataset.index);
      [pieces[fromIndex], pieces[toIndex]] = [pieces[toIndex], pieces[fromIndex]];
      createBoard();
      checkWin();
    }

    function checkWin() {
      if (pieces.every((val, idx) => val === idx)) {
        mascot.style.display = "block";
        alert("Bravo üéâ Puzzle termin√© !");
      }
    }

    function shufflePieces() {
      mascot.style.display = "none";
      pieces = pieces.sort(() => Math.random() - 0.5);
      createBoard();
    }

    shufflePieces();
  </script>
</body>
</html>
